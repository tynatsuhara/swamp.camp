<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="SWAMP CAMP is a browser-based game where you journey to an unknown land to establish a settlement. Will you survive and lead your town to prosperity?"
        />
        <meta
            name="keywords"
            content="game, video game, play, survival, crafting, swamp, camp, brigsby, game engine, game dev, game development, town building game, town builder, animal crossing but with murder"
        />
        <title>SWAMP CAMP</title>
        <script>
            // redirect www
            if (window.location.href.startsWith("https://www.")) {
                const redirect = window.location.href.replace("https://www.", "https://")
                window.location.replace(redirect)
            }

            if (
                !localStorage.getItem("chrome_warning_shown") &&
                !navigator.userAgent.match(/chrome/i)
            ) {
                window.location.href = "/chrome_warning"
            }

            window["SWAMP_CAMP"] = "%SWAMP_CAMP_DATA%"
        </script>
        <script src="app.js?q={JS_BUNDLE_HASH}" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <body>
        <div id="column">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
