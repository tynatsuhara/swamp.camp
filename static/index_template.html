<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="SWAMP CAMP is a browser-based game where you journey to an unknown land to establish a settlement. Will you survive and lead your town to prosperity?"
        />
        <meta
            name="keywords"
            content="game, video game, play, survival, crafting, swamp, camp, brigsby, game engine, game dev, game development, town building game, town builder, animal crossing but with murder"
        />
        <title>SWAMP CAMP</title>
        <script>
            const isNativeApp = !!new URL(window.location.href).searchParams.get("native_app")
            const brands = navigator.userAgentData?.brands || []
            const isGoogleChrome = brands.some((b) => b.brand === "Google Chrome")
            const hasShownWarning = localStorage.getItem("chrome_warning_shown")
            const shouldShowChromeWarning = !isNativeApp && !isGoogleChrome && !hasShownWarning

            if (shouldShowChromeWarning) {
                window.location.href = "/chrome_warning"
            }

            window["SWAMP_CAMP"] = "%SWAMP_CAMP_DATA%"
        </script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <body>
        <div id="column">
            <canvas id="canvas" tabindex="-1"></canvas>
        </div>
        <script src="app.js?q=%JS_BUNDLE_HASH%" type="text/javascript"></script>
    </body>
</html>
